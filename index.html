<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-left: 20px;
      padding-right: 20px;
    }
    .sidebar {
      background-color: #f8f9fa;
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 60px;
      left: 0;
      border-right: 1px solid #ccc;
      padding: 20px;
    }
    .sidebar a {
      display: block;
      margin-bottom: 15px;
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
    }
    .sidebar input[type="search"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 15px;
    }
    .content {
      margin-left: 270px;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    td[contenteditable="true"] {
      background-color: #f0f8ff;
    }
    .btn {
      margin-right: 10px;
    }
    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <div>Hospital Management System</div>
    <div>
      <span id="userEmail" style="margin-right: 10px;"></span>
      <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="sidebar">
    <input type="search" id="searchInput" placeholder="Search Patients/Doctors..." oninput="searchDatabase()">
    <a href="?page=patients">Patients</a>
    <a href="?page=doctors">Doctors</a>
    <a href="?page=departments">Departments</a>
  </div>

  <div class="content" id="mainContent">
    <!-- Dynamic content loads here -->
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
        </div>
        <div class="modal-body">
          <input id="email" class="form-control mb-2" type="email" placeholder="Enter your email">
          <input id="password" class="form-control mb-2" type="password" placeholder="Enter your password">
          <button class="btn btn-primary" onclick="login()">Login</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    Made by SUVEDITA
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, setDoc, doc, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBd4Mz9Yayx5PrZWoAszcu95TxMMRB9bOU",
      authDomain: "hospital-management-d803f.firebaseapp.com",
      projectId: "hospital-management-d803f",
      storageBucket: "hospital-management-d803f.firebasestorage.app",
      messagingSenderId: "404354361635",
      appId: "1:404354361635:web:cbbdba7cfa51b65c0cc496"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => location.reload())
        .catch(err => alert(err.message));
    }

    function logout() {
      signOut(auth).then(() => location.reload());
    }

    function searchDatabase() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const items = document.querySelectorAll("#mainContent tbody tr");
      items.forEach(row => {
        row.style.display = Array.from(row.children).some(td => td.innerText.toLowerCase().includes(search)) ? '' : 'none';
      });
    }

    function loadPage(page) {
      fetch(`pages/${page}.html`).then(res => res.text()).then(html => {
        document.getElementById("mainContent").innerHTML = html;
        import(`./pages/${page}.js`).then(module => module.initPage(db));
      });
    }

    onAuthStateChanged(auth, (user) => {
      const loginModal = bootstrap.Modal.getOrCreateInstance(document.getElementById('loginModal'));
      if (!user) {
        loginModal.show();
      } else {
        loginModal.hide();
        document.getElementById("userEmail").textContent = user.email;
        const urlParams = new URLSearchParams(window.location.search);
        loadPage(urlParams.get('page') || 'patients');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
