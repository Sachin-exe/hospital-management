<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 24px;
      margin: 0;
    }
    header .user-info {
      font-size: 14px;
    }
    #sidebar {
      background-color: #f8f9fa;
      padding: 20px;
      width: 200px;
      height: 100vh;
      position: fixed;
      border-right: 1px solid #ccc;
    }
    #sidebar a {
      display: block;
      padding: 10px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    #sidebar input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    #main-content {
      margin-left: 220px;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    td[contenteditable="true"] {
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hospital Management System</h1>
    <div class="user-info">
      <span id="user-email"></span>
      <button class="btn btn-sm btn-light" onclick="logout()">Logout</button>
    </div>
  </header>
  <div id="sidebar">
    <input type="text" placeholder="Search..." />
    <a href="#patients">Patients</a>
    <a href="#doctors">Doctors</a>
    <a href="#departments">Departments</a>
  </div>
  <div id="main-content">
    <div id="patients">
      <h3>Patients</h3>
      <button class="btn btn-primary" onclick="addPatient()">Add Patient</button>
      <button class="btn btn-success" onclick="savePatients()">Save Patients</button>
      <table id="patientTable">
        <thead>
          <tr><th>Bed</th><th>Status</th><th>Name</th><th>Diagnosis</th><th>Height</th><th>Weight</th><th>Temp</th><th>BP</th><th>Action</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="doctors">
      <h3>Doctors</h3>
      <button class="btn btn-primary" onclick="addDoctor()">Add Doctor</button>
      <button class="btn btn-success" onclick="saveDoctors()">Save Doctors</button>
      <table id="doctorTable">
        <thead>
          <tr><th>Name</th><th>Department</th><th>Experience</th><th>Action</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="departments">
      <h3>Departments</h3>
      <button class="btn btn-primary" onclick="addDepartment()">Add Department</button>
      <button class="btn btn-success" onclick="saveDepartments()">Save Departments</button>
      <table id="departmentTable">
        <thead>
          <tr><th>Department</th><th>Head</th><th>Action</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
        </div>
        <div class="modal-body">
          <input id="email" class="form-control mb-2" type="email" placeholder="Email">
          <input id="password" class="form-control mb-2" type="password" placeholder="Password">
          <button class="btn btn-primary" onclick="login()">Login</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, setDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBd4Mz9Yayx5PrZWoAszcu95TxMMRB9bOU",
      authDomain: "hospital-management-d803f.firebaseapp.com",
      projectId: "hospital-management-d803f",
      storageBucket: "hospital-management-d803f.appspot.com",
      messagingSenderId: "404354361635",
      appId: "1:404354361635:web:cbbdba7cfa51b65c0cc496"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => bootstrap.Modal.getInstance(document.getElementById('loginModal')).hide())
        .catch(err => alert(err.message));
    };

    window.logout = function () {
      signOut(auth).then(() => location.reload());
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        new bootstrap.Modal(document.getElementById('loginModal')).show();
      } else {
        document.getElementById('user-email').textContent = user.email;
        await loadPatients();
        await loadDoctors();
        await loadDepartments();
      }
    });

    function createRow(cells, tableId) {
      const row = document.createElement("tr");
      cells.forEach(text => {
        const td = document.createElement("td");
        td.textContent = text;
        td.contentEditable = "true";
        row.appendChild(td);
      });
      const td = document.createElement("td");
      td.innerHTML = `<button class='btn btn-danger btn-sm' onclick='this.closest("tr").remove()'>Delete</button>`;
      row.appendChild(td);
      document.querySelector(`#${tableId} tbody`).appendChild(row);
    }

    window.addPatient = () => createRow(["Bed", "Status", "Name", "Diagnosis", "Height", "Weight", "Temp", "BP"], "patientTable");
    window.addDoctor = () => createRow(["Name", "Department", "Experience"], "doctorTable");
    window.addDepartment = () => createRow(["Department", "Head"], "departmentTable");

    window.savePatients = async () => {
      const rows = document.querySelectorAll("#patientTable tbody tr");
      await Promise.all(Array.from(rows).map((row, i) => {
        const cells = row.querySelectorAll("td");
        const data = {
          bed: cells[0].innerText,
          status: cells[1].innerText,
          name: cells[2].innerText,
          diagnosis: cells[3].innerText,
          height: cells[4].innerText,
          weight: cells[5].innerText,
          temp: cells[6].innerText,
          bp: cells[7].innerText
        };
        return setDoc(doc(db, "patients", "row_" + i), data);
      }));
      alert("Patients saved.");
    };

    window.saveDoctors = async () => {
      const rows = document.querySelectorAll("#doctorTable tbody tr");
      await Promise.all(Array.from(rows).map((row, i) => {
        const cells = row.querySelectorAll("td");
        const data = {
          name: cells[0].innerText,
          department: cells[1].innerText,
          experience: cells[2].innerText
        };
        return setDoc(doc(db, "doctors", "row_" + i), data);
      }));
      alert("Doctors saved.");
    };

    window.saveDepartments = async () => {
      const rows = document.querySelectorAll("#departmentTable tbody tr");
      await Promise.all(Array.from(rows).map((row, i) => {
        const cells = row.querySelectorAll("td");
        const data = {
          department: cells[0].innerText,
          head: cells[1].innerText
        };
        return setDoc(doc(db, "departments", "row_" + i), data);
      }));
      alert("Departments saved.");
    };

    async function loadPatients() {
      const querySnapshot = await getDocs(collection(db, "patients"));
      const tableBody = document.querySelector("#patientTable tbody");
      tableBody.innerHTML = "";
      querySnapshot.forEach(docSnap => {
        const p = docSnap.data();
        createRow([p.bed, p.status, p.name, p.diagnosis, p.height, p.weight, p.temp, p.bp], "patientTable");
      });
    }

    async function loadDoctors() {
      const querySnapshot = await getDocs(collection(db, "doctors"));
      const tableBody = document.querySelector("#doctorTable tbody");
      tableBody.innerHTML = "";
      querySnapshot.forEach(docSnap => {
        const d = docSnap.data();
        createRow([d.name, d.department, d.experience], "doctorTable");
      });
    }

    async function loadDepartments() {
      const querySnapshot = await getDocs(collection(db, "departments"));
      const tableBody = document.querySelector("#departmentTable tbody");
      tableBody.innerHTML = "";
      querySnapshot.forEach(docSnap => {
        const d = docSnap.data();
        createRow([d.department, d.head], "departmentTable");
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
