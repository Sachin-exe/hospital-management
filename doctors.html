<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctors - Hospital Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header span {
      font-size: 14px;
    }
    .sidebar {
      background-color: #f8f9fa;
      padding: 20px;
      width: 200px;
      height: 100vh;
      position: fixed;
      top: 65px;
      left: 0;
      border-right: 1px solid #ccc;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .sidebar input {
      margin-top: 10px;
      width: 100%;
      padding: 5px;
    }
    .main {
      margin-left: 220px;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    td[contenteditable="true"] {
      background-color: #f0f8ff;
    }
    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div>Hospital Management System</div>
    <div>
      <span id="userEmail"></span>
      <button class="btn btn-light btn-sm" onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="sidebar">
    <a href="patients.html">Patients</a>
    <a href="doctors.html">Doctors</a>
    <a href="departments.html">Departments</a>
    <input type="text" id="searchBox" placeholder="Search doctors...">
  </div>

  <div class="main">
    <h3>Doctors</h3>
    <button class="btn btn-primary" onclick="addDoctor()">Add Doctor</button>
    <button class="btn btn-success" onclick="saveDoctors()">Save Doctors</button>
    <table id="doctorTable">
      <thead>
        <tr><th>Name</th><th>Department</th><th>Experience</th><th>Action</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    Made by SUVEDITA
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, setDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBd4Mz9Yayx5PrZWoAszcu95TxMMRB9bOU",
      authDomain: "hospital-management-d803f.firebaseapp.com",
      projectId: "hospital-management-d803f",
      storageBucket: "hospital-management-d803f.firebasestorage.app",
      messagingSenderId: "404354361635",
      appId: "1:404354361635:web:cbbdba7cfa51b65c0cc496"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const auth = getAuth();

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        document.getElementById("userEmail").textContent = user.email;
        loadDoctors();
      }
    });

    async function loadDoctors() {
      const querySnapshot = await getDocs(collection(db, "doctors"));
      const tableBody = document.querySelector("#doctorTable tbody");
      tableBody.innerHTML = "";
      querySnapshot.forEach(docSnap => {
        const d = docSnap.data();
        const row = `<tr>
          <td contenteditable="true">${d.name}</td>
          <td contenteditable="true">${d.department}</td>
          <td contenteditable="true">${d.experience}</td>
          <td><button class='btn btn-danger btn-sm' onclick='this.closest("tr").remove()'>Delete</button></td>
        </tr>`;
        tableBody.insertAdjacentHTML("beforeend", row);
      });
    }

    window.addDoctor = function () {
      const row = `<tr>
        <td contenteditable="true" placeholder="Doctor Name">Doctor Name</td>
        <td contenteditable="true" placeholder="Department">Department</td>
        <td contenteditable="true" placeholder="Experience">Experience</td>
        <td><button class='btn btn-danger btn-sm' onclick='this.closest("tr").remove()'>Delete</button></td>
      </tr>`;
      document.querySelector("#doctorTable tbody").insertAdjacentHTML("beforeend", row);
    }

    window.saveDoctors = async function () {
      const rows = document.querySelectorAll("#doctorTable tbody tr");
      await Promise.all(Array.from(rows).map((row, index) => {
        const cells = row.querySelectorAll("td");
        const data = {
          name: cells[0].innerText,
          department: cells[1].innerText,
          experience: cells[2].innerText
        };
        return setDoc(doc(db, "doctors", "doc_" + index), data);
      }));
      alert("Doctors saved.");
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
